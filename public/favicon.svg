<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Bear ears -->
    <circle cx="20" cy="20" r="8" fill="#add8e6" />
    <circle cx="44" cy="20" r="8" fill="#add8e6" />

    <!-- Bear head -->
    <circle cx="32" cy="32" r="20" fill="#add8e6" stroke="#444" stroke-width="1.5" />

    <!-- Eyes -->
    <circle cx="25" cy="30" r="2.5" fill="#000" />
    <circle cx="39" cy="30" r="2.5" fill="#000" />

    <!-- Nose -->
    <ellipse cx="32" cy="36" rx="3" ry="2" fill="#222" />

    <!-- Mouth -->
    <path d="M30 39 Q32 41 34 39" stroke="#222" stroke-width="1" fill="none" />

    <!-- Dollar sign ($) on forehead -->
    <text x="32" y="24" text-anchor="middle" font-size="12" font-family="Arial" fill="#2a2a2a" font-weight="bold">$</text>
</svg>
